<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Probabilitas Mahasiswa dengan Distribusi Binomial</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Probabilitas Mahasiswa yang Diterima dengan Distribusi Binomial</h1>
        <h2>by Vivi Widia</h2>

        <form method="POST">
            <label for="n">Jumlah Mahasiswa yang Mendaftar (n):</label>
            <input type="number" id="n" name="n" required>

            <label for="p">Peluang Diterima per Mahasiswa Dalam bentuk Persen(p):</label>
            <input type="number" step="0.01" id="p" name="p" required>

            <label for="k">Jumlah Mahasiswa yang Diharapkan Diterima (k):</label>
            <input type="number" id="k" name="k" required>

            <button type="submit">Hitung Probabilitas</button>
        </form>

        {% if result is not none %}
        <div class="result">
            <h2>Hasil Perhitungan:</h2>
            <p>Probabilitas: <strong>{{ result }}</strong></p>
        </div>
        {% endif %}
    </div>
</body>
</html>
